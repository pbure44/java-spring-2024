databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "pavel"
      #      dbms: "postgresql"
      changes:
        - createSequence:
            sequenceName: "products_seq"
        - createTable:
            tableName: "products"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  constraints:
                    primary: true
                  defaultValueSequenceNext: "products_seq"
              - column:
                  name: "name"
                  type: "text"
              - column:
                  name: "price"
                  type: "numeric"
              - column:
                  name: "availability"
                  type: "varchar(32)"
  - changeSet:
      id: "1.0.2"
      author: "pavel"
      #      dbms: "postgresql"
      changes:
        - addColumn:
            tableName: "products"
            columns:
              - column:
                  name: "description"
                  type: "text"
  - changeSet:
      id: "1.0.3"
      author: "pavel"
      #      dbms: "postgresql"
      changes:
        - addColumn:
            tableName: "products"
            columns:
              - column:
                  name: "category"
                  type: "text"
  - changeSet:
      id: "1.0.4"
      author: "pavel"
      runAlways: true
      changes:
        - sqlFile:
            path: "classpath:/db/changelog/changes/set-default-description-for-all-products.sql"
  - changeSet:
      id: "1.0.5"
      author: "pavel"
      changes:
        - createSequence:
            sequenceName: "users_seq"
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  constraints:
                    primary: true
                  defaultValueSequenceNext: "users_seq"
              - column:
                  name: "username"
                  type: "text"
              - column:
                  name: "password"
                  type: "text"
              - column:
                  name: "role"
                  type: "text"
              - column:
                  name: "registered_at"
                  type: "timestamp"
  - changeSet:
      id: "1.0.6"
      author: "pavel"
      #      dbms: "postgresql"
      changes:
        - addColumn:
            tableName: "products"
            columns:
              - column:
                  name: "owner"
                  type: "text"